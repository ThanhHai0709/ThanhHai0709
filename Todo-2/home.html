<!DOCTYPE html>
<html>
    <head>
        <title>Todo-List</title>
        <meta charset="URF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="Pic/Todo-icon.png" type="icon">
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <div class="headingLeft">
                    <div class="headingColumn1">
                        <button class="headingMenuIcon headingIcon"><i class="fa-solid fa-bars"></i></button>
                        <div class="headingTodoIcon">
                            <a href="home.html"><img src="Pic/Todo-icon.png" alt="Todo" style="width: 46px; height: 46px; cursor: pointer;"></a>
                            <span>Todo - List</span>
                        </div>
                    </div>
                    <div class="headingColumn2">
                        <span>
                            <button class="headingSearchIcon headingIcon"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <input type="text" class="headingSearchText" placeholder="Search">
                        </span>
                    </div>
                </div>
                <div class="headingRight">
                    <div class="headingColumn3">
                        <button class="headingLayoutIcon headingIcon"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        <button class="headingSettingIcon headingIcon">
                            <i class="fa-solid fa-gear">
                            <ul class="settingDropDownList">
                                <li class="settingDropDownItem">
                                    <span class="settingDropDownText" onclick="onClickAccount()">Account</span>
                                </li>
                                <li class="settingDropDownItem">
                                    <span class="settingDropDownText" onclick="onClickDarkMode()">Dark Mode</span>
                                </li>
                                <li class="settingDropDownItem">
                                    <span class="settingDropDownText" onclick="onClickLanguage()">Language</span>
                                </li>
                                <li class="settingDropDownItem">
                                    <span class="settingDropDownText" onclick="onClickLogOut()">Log Out</span>
                                </li>
                            </ul>
                        </i></button>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="slicebar">
                    <div class="slicebarButtonIcon">
                        <header>
                            <p class="currentDate"></p>
                            <div class="icons">
                                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                                <span id="next" class="material-symbols-rounded">chevron_right</span>
                            </div>
                        </header>
                        <div class="todoButton" onclick="onClickAddTodo()">
                            <i class="fa-solid fa-plus"></i>
                            <span>Add Todo</span>
                        </div>
                        <div class="notificationButton">
                            <i class="fa-solid fa-bell"></i>
                            <span>Notification</span>
                        </div>
                        <div class="labelsButton">
                            <i class="fa-solid fa-tag"></i>
                            <span>Labels</span>
                        </div>
                        <div class="databaseButton">
                            <i class="fa-solid fa-database"></i>
                            <span>Database</span>
                        </div>
                        <div class="binButton">
                            <i class="fa-solid fa-trash"></i>
                            <span>Recyle Bin</span>
                        </div>
                    </div>
                    <div class="slicebarButtonUser">
                        <span>
                            User name
                        </span>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="calendar">
                    <div class="calendarWeeks">
                        <div class="calendarMonday weeks"><span>Mon</span></div>
                        <div class="calendarTuesday weeks"><span>Tue</span></div>
                        <div class="calendarWednesday weeks"><span>Wed</span></div>
                        <div class="calendarThursday weeks"><span>Thu</span></div>
                        <div class="calendarFriday weeks"><span>Fri</span></div>
                        <div class="calendarSaturday weeks"><span>Sat</span></div>
                        <div class="calendarSunday weeks"><span>Sun</span></div>
                    </div>
                    <div class="calandarDays"></div>
                    </div>
            </div>
        </div>
        <script src="home.js"></script>
    </body>
</html>
